<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>LopiBot</title>

    
</head>
<body>
    <section>

        <form action="">
        <textarea name="codigo" id="codigo" cols="70" rows="20">
            public class Cliente{
                private Integer numCliente;
                private String apellido;
                private Integer DNI;
                private Integer CUIT;
            
                public Cliente(Integer numCliente, String apellido, Integer DNI, Integer CUIT){
                    
                    this.numCliente = numCliente;
                    this.apellido = apellido;
                    this.DNI = DNI;
                    this.CUIT = CUIT;
                }
            }
            
            public abstract class Cuenta{
                private Integer numCta;
                private Double saldo;
            
                public Cuenta(Integer numCta, Double saldo){
                    this.numCta = numCta;
                    this.saldo = saldo;
                }
            
                public void depositar(Double monto){
                    saldo += monto;
                }
                public abstract void extraerEfectivo(Double monto){
                    if ((saldo - monto)>=0) saldo -= monto;
                }
                public Double informarSaldo(){
                    return saldo;
                }
            }
            
            public class CajaAhorro extends Cuenta(){
                private Double tasaInteres;
            
                public CajaAhorro(Integer numCta, Double saldo, Double tasaInteres){
                    super(numCta, saldo);
                    this.tasaInteres = tasaInteres;
                }
                public void cobrarInteres(){
                    saldo += tasaInteres*saldo;
                }
            }
            
            public class CtaCte extends Cuenta(){
                private Double descubierto;
            
                public CtaCte(Integer numCta, Double saldo, Double descubierto){
                    super(numCta, saldo);
                    this.descubierto = descubierto;
                }
                @override
                public void extraerEfectivo(Double monto){
                    if (((saldo+descubierto) - monto)>=0) saldo -= monto;
                }
            }
        </textarea>
        <br>
        <button id="reset">Limpiar</button>
        <button id="modelar">Modelar</button>
        <button id="borrarUML">Borrar UML</button>
    </form>
    </section>
    <section class="tablas"></section>
    <script src="uml.js"></script>
</body>
</html>
